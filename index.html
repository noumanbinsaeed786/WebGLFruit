<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Player | FruitMerge</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #030b1e;
      }

      #unity-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
        background-color: #030b1e;
      }

      #unity-loading-bar {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80%;
        max-width: 500px;
        height: 50px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
      }

      #unity-logo {
        display: none; /* Hide the logo if not used */
      }

      #unity-progress-bar-empty {
        width: 100%;
        height: 20px;
        background-color: #555;
        border-radius: 10px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        height: 100%;
        background-color: #4CAF50;
        width: 0;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      function resizeCanvas() {
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        var canvasWidth = windowWidth;
        var canvasHeight = windowHeight;

        canvas.style.width = canvasWidth + "px";
        canvas.style.height = canvasHeight + "px";
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/FruitMerge.loader.js";
      var config = {
        dataUrl: buildUrl + "/FruitMerge.data",
        frameworkUrl: buildUrl + "/FruitMerge.framework.js",
        codeUrl: buildUrl + "/FruitMerge.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Games",
        productName: "Watermelon Merge",
        productVersion: "1.0.0",
      };

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
